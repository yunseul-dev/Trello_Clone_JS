<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div id="root">
      <h2 class="title"><i class="bx bxl-trello"></i>Trello</h2>
      <div class="wrapper">
        <div class="list">
          <h3 class="list-title">Task to Do</h3>
          <ul class="cards">
            <li class="card">
              <h5 class="card-title">React</h5>
              <p class="card-description"></p>
            </li>
            <li class="card">
              <h5 class="card-title">TypeScript</h5>
              <p class="card-description"></p>
            </li>
          </ul>
          <button>+Add a card</button>
        </div>

        <div class="list">
          <h3 class="list-title">Completed Tasks</h3>
          <ul class="cards">
            <li class="card">
              <h5 class="card-title">React</h5>
              <p class="card-description"></p>
            </li>
            <li class="card">
              <h5 class="card-title">TypeScript</h5>
              <p class="card-description"></p>
            </li>
          </ul>
          <button>+Add a card</button>
        </div>
      </div>
    </div>
  </body>
</html>
